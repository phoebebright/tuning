{% extends "base.html" %}
{% load bootstrap3 %}

{% block extra_head %}

    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>


{% endblock extra_head %}

{% block main %}


    <div class="container">
        <div class="row">


            <h1>Assign Tuner</h1>
            <div class="table-responsive">
                <table id="requested_bookings" class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>When</th>
                        <th>Who</th>
                        <th>Where</th>
                        <th>What</th>
                        <th >To Go</th>



                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>


{% endblock main %}


{% block js %}

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.widgets.js"></script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

    <script type="text/javascript">
        API = "{{ API_URL }}"

        $(document).ready(function () {

            init();



        });

        function init() {
            // when page is first loaded



            // get list of tuners
            $.ajax({
                type:"get",
                url:API+"tuners",
                dataType : 'json',
                success:function(data){

                    var tuners = data.objects;
                    requested_bookings(tuners);

                }
            });


        }



        function requested_bookings(tuners) {



            $.ajax({
                type:"get",
                url:API+"requested_bookings",
                data: {
                    limit:10},
                dataType : 'json',
                success:function(json){
                    data = new Array();
                    $.each(json.objects, function(i,d) {
                        d['togo'] = moment(d.when).fromNow()
                        d['when'] = moment(d.when).format('ddd Do MMM - HH:mm')
                        d['tuner'] = '<a href="#" class="tuners" data-pk="' + d['ref'] +'">?</a>';
                        data.push(d)
                    })
                    build_table(data,
                            ["when", "tuner", "where", "what", "togo"],
                            "#requested_bookings");

                    var tuners_list = [];
                    $.each(tuners, function(i,d) {
                        tuners_list.push({value: d.id, text: d.name});
                    });

                    $('.tuners').editable({
                        type: 'select',
                        source: tuners_list,
                        sourceCache: true,
                        url: API + 'accept_booking/?format=json',

                        success: function(response, newValue) {
                            if(response.status == 'error') return response.msg; //msg will be shown in editable form
                        },
                        title: 'Select Tuner'
                    });

                }
            });
        }

        function build_table(json, cols, tableid) {




            // build table
            var body = $(tableid+" tbody");
            var rows = "";
            $.each(json, function (i, d) {

                var tr = '<tr class="' + d.status + '" data-id="'+d.ref+'">';

                $.each(cols, function(i,c){

                    tr += '<td class="name" >' + d[c] + '</td>';
                });
                rows += tr + '</tr>';
            });

            body.append(rows);

        }


    </script>
{% endblock js %}
